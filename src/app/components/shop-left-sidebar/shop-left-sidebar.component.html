<div id="header"></div>

<section class="breadcrumb-page">
    <div class="container">
        <h2 class="title-page">Shop Left Sidebar</h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="">Page</a></li>
                <li class="breadcrumb-item active" aria-current="page"><a href="shop-left-sidebar.html">Shop Left Sidebar</a></li>
            </ol>
        </nav>
    </div>
</section>

<section class="main-container">
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-3 col-md-12 title">
                <h4>Ecommerce Acceories & Fashion item</h4>
                <p>About 9.620 results (0.62 seconds)</p>
            </div>
            <div class="col-xl-8 col-lg-9 col-md-12 product-sorting">
                <div class="row">
                    <div class="col-xl-7 col-lg-7 col-md-7">
                        <div class="d-flex justify-content-end">
                            <div class="d-flex">
                                <label for="per-page">Per Page:  </label>
                                <input type="text" id="per-page">
                            </div>
                            <div class="filter__sort d-flex">
                                <p>Sort By: </p>
                                <form action="" method="get">
                                    <select name="select" id="sortBy">
                                        <option value="value">Best Match</option>
                                        <option value="value">Best Match</option>
                                        <option value="value">Best Match</option>
                                    </select>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class=" col-xl-5 col-lg-5 col-md-5">
                        <div class="d-flex view justify-content-end">
                            <p>View: </p>
                            <a href="./shop-grid-default.html"><span class="iconify" data-icon="clarity:grid-view-solid"></span></a>
                            <a href="./shop-list.html"><span class="iconify" data-icon="fa-solid:list"></span></a>
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <!-- Left Sidebar -->
            <div class="col-xl-3 col-lg-3 col-md-3">
                <div class="shop__sidebar">




                  <div class="sidebar__title">
                    <h3 class="text-decoration-underline">Categories</h3>
                </div>

                    <div class="sidebar__categories__filter mt-44">

                        <div class="list__categories d-flex flex-column">
                  <ng-container *ngFor="let item of categorieList">
                            <label class="checkbox__filter" for="{{item}}">
                              {{item}}
                              <input type="checkbox" name="{{item}}" id="{{item}}">
                              <span class="checkmark"></span>
                          </label>
                  </ng-container>
                        </div>
                    </div>
                </div>
            </div>

            <!-- content -->

            <div class="col-xl-9 col-lg-9 col-md-9">
                <div class="shop__list__product">
                    <div class="row">

                      <ng-container *ngFor="let items of productList">
                        <div class="col-12">
                          <div class="product__item d-flex">
                              <div class="col-xl-4 col-lg-4 col-md-4 product__item__image">
                                  <img src="{{items.thumbnail}}" alt="" style="
                                  height: 200px;
                                  width : 250px;
                                  padding-bottom: 30px;">
                              </div>
                              <div class="col-xl-8 col-lg-8 col-md-8 product__item__info">
                                  <div class="d-flex">
                                      <h4 class="product__item__name">{{items.title}}</h4>
                                  </div>
                                  <div class="d-flex">
                                      <div class="product__item__price">
                                          <span class="reduced__price">${{items.price}}</span>
                                      </div>
                                  </div>
                                  <p class="product__item__desc">{{items.description}}</p>
                                  <div class="product__item__action d-flex">
                                     <a title="Add to Cart"  (click)="addToCart(items)"><span class="iconify" data-icon="fluent:cart-24-regular" data-width="20"></span></a>
                                     <a href="" title="WishList"><span class="iconify" data-icon="uil:heart-alt" data-width="18"></span></a>
                                     <a href="" title="More detail"><span class="iconify" data-icon="uil:search-plus" data-width="18"></span></a>
                                  </div>
                              </div>
                          </div>
                      </div>
                      </ng-container>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="brands">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <img src="../assets/images/image 1174.png" alt="">
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>

<!-- JS -->
<script src="../assets/bootstrap-5.1.3/js/bootstrap.min.js"></script>

<script src="../assets/js/jquery.nice-select.min.js"></script>
<script src="../assets/js/homepage.js"></script>
