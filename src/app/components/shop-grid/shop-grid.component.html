


<div id="header"></div>

    <section class="breadcrumb-page">
        <div class="container">
            <h2 class="title-page">Shop Grid Default</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="">Page</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a href="shop-grid-default.html">Shop Grid Default</a></li>
                </ol>
            </nav>
        </div>
    </section>

    <div class="main-container">
        <div class="container">

            <div class="row">
              <ng-container *ngFor="let item of productList">

                <div class="col-xl-3 col-lg-3 col-md-4">
                    <div class="product__item">
                        <div class="card">
                            <div class="product__item__img">
                                <div class="card-img-top">
                                    <img src="{{item.thumbnail}}" alt="" style="
                                    height: 250px;
                                    width : 220px;
                                    padding-bottom: 30px;">
                                </div>
                                <div class="product__item__hover d-flex flex-column">
                                    <a title="Add to Cart"  (click)=addToCart(item)><span class="iconify" data-icon="fluent:cart-24-regular" data-width="20"></span></a>
                                    <a href="product-details" title="More Detail" (click)=getSingleProduct(item.id)><span class="iconify" data-icon="uil:search-plus" data-width="18"></span></a>
                                    <a href="" title="WishList"><span class="iconify" data-icon="uil:heart-alt" data-width="18"></span></a>
                                </div>
                            </div>
                            <div class="card-body text-center">
                                <div class="product__item__name">{{item.title}}</div>
                                <div class="product__color__select">
                                    <label for="pc-01">
                                        <input type="radio" name="" id="pc-01">
                                    </label>
                                    <label for="pc-02" class="pink">
                                        <input type="radio" name="" id="pc-02">
                                    </label>
                                    <label for="pc-03" class="blue">
                                        <input type="radio" name="" id="pc-03">
                                    </label>
                                </div>
                                <div class="product__item__price">
                                    <span class="reduced__price">${{item.price}}</span>
                                    <span class="text-decoration-line-through">$42.00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </ng-container>
            </div>
        </div>
    </div>

    <div class="brands">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <img src="../assets/images/image 1174.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/bootstrap-5.1.3/js/bootstrap.min.js"></script>

    <script src="../assets/js/jquery.nice-select.min.js"></script>
    <script src="../assets/js/homepage.js"></script>
