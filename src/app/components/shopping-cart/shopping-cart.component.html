<div id="header"></div>
<section class="breadcrumb-page">
    <div class="container">
        <h2 class="title-page">Shopping Cart</h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="">Page</a></li>
                <li class="breadcrumb-item active" aria-current="page"><a href="shopping-cart.html">Shopping Cart</a></li>
            </ol>
        </nav>
    </div>
</section>

<section class="shopping-cart">
    <div class="container">
        <div class="row">
            <div class="col-xl-8 col-lg-8 col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="header-table">Product</th>
                            <th scope="col" class="header-table">Price</th>
                            <th scope="col" class="header-table">Quantity</th>
                            <th scope="col" class="header-table">Total</th>
                        </tr>
                    </thead>
                    <tbody>

                      <ng-container *ngFor="let item of products">
                        <tr>
                              <td class="item">
                                <div class="d-flex">
                                    <img src={{item.thumbnail}} alt="product image">
                                    <div class="item__info d-flex flex-column">
                                        <p class="item__name">{{item.title}}</p>
                                        <p class="item__size">{{item.category}}</p>
                                    </div>
                                </div>
                            </td>
                            <td class="price">{{item.price}}$</td>
                            <td class="quantity buttons_added">
                                <input type="button" value="-" class="minus">
                                <input type="number" step="1" min="1" max="" name="quantity" value={{item.quantity}} title="Qty" class="input-text qty text" size="" pattern="" inputmode="">
                                <input type="button" value="+" class="plus">
                            </td>
                            <td class="total">{{item.total}}</td>


                        </tr>

                      </ng-container>
                    </tbody>
                </table>
                <div class="button-group d-flex justify-content-between">
                    <button class="btn btn-update">Update Cart</button>
                    <button class="btn btn-clear" (click) =removeAllItem()>Clear Cart</button>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4">
                <h4 class="text-center">Cart Totals</h4>
                <div class="cart__totals">
                    <hr class="cart__totals__line">
                    <div class="d-flex justify-content-between" >
                        <p>Totals:</p>
                        <p>${{grandTotal}}</p>
                    </div>
                    <hr class="cart__totals__line">
                    <label class="checkout">
                        Shipping & taxes calculated at checkout
                        <input type="checkbox" name="" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <a href="shipping-info" class="btn btn-checkout">Proceed To Checkout</a>
                </div>
                <h4 class="text-center">Calculate Shopping</h4>
                <div class="calculate__shipping">
                    <div class="d-flex flex-column">
                        <input type="text" name="" id="" placeholder="Bangladesh">
                        <input type="text" name="" id="" placeholder="Mirpur Dhaka - 1200">
                        <input type="text" name="" id="" placeholder="Postal Code">
                        <button class="btn btn-shipping">Calculate Shiping</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div id="footer"></div>
