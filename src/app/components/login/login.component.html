<div id="header"></div>

<section class="breadcrumb-page">
    <div class="container">
        <h2 class="title-page">My Account</h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="">Page</a></li>
                <li class="breadcrumb-item active" aria-current="page"><a href="login.html">My Account</a></li>
            </ol>
        </nav>
    </div>
</section>

<section class="main-container">
  <div class="container">
    <div class="row">
  <form #login="ngForm" (ngSubmit)="loginAction(login)">
            <div class="col-4 col-md-2"></div>
            <div class="col-4 login p-0 col-md-8">
                <h2 class="text-center">Login</h2>
                <p class="text-center login-text">Please login using account detail bellow</p>
                <div class="form-floating email">
                    <input #username="ngModel" name="username" autocomplete="off" ngModel type="text" placeholder="Email Address" class="form-control" >
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating password">
                    <input #pass="ngModel"  name="password" autocomplete="off" ngModel type="password" placeholder="Password" class="form-control" >
                    <label for="floatingPassword">Password</label>
                </div>
                <a href="#" class="login-text">Forgot your password?</a>
                <br>

                <button class="btn-login">Sign In</button>
                <div *ngIf="isLoginSuccessful" class="alert alert-success">
                  You login has been succeessful , forwarding you to home page soon
              </div>
              <div *ngIf="!isLoginSuccessful && login.submitted" class="alert alert-danger">
                  You login has not been succeessful , Try again pleaese
              </div>
                <div class="text-center login-text">
                    <span>Don't have an Account?<a href="#" class="login-text">Create account</a></span>
                </div>
            </div>
            <div class="col-4 col-md-2"></div>
          </form>
        </div>
        </div>
</section>



<div class="brands">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <img src="../assets/images/image 1174.png" alt="">
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>
